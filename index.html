<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">


    
    <script>

        let results=document.getElementById("Results_screen")

        let buttons=Array.from(document.getElementsByClassName('buttons'))


        buttons.map( buttons =>{
            buttons.addEventListener('click',(e) =>{
               
               results.innerText += e.target.innerText

            
            })
        })
    

    </script>

</head>



<body>
 
    <div class="container">

        <div class="calculatorBod">
            <div class="screen">
           

                <p id="Results_screen" class="ResultScreen" >o</p>
            </div>

            
                  <div class="numpads">

                  <button class="buttons">CE</button>
                  <button class="buttons">C</button>
                  <button class="buttons"></button>
                  <button class="buttons">/</button>
                  <button class="buttons">7</button>
                  <button class="buttons">8</button>
                  <button class="buttons">9</button>
                  <button class="buttons">*</button>
                  <button class="buttons">4</button>
                  <button class="buttons">5</button>
                  <button class="buttons">6</button>
                  <button class="buttons">-</button>
                  <button onclick="num1press()" class="buttons">1</button>
                  <button class="buttons">2</button>
                  <button class="buttons">3</button>
                  <button class="buttons">+</button>
                  <button class="buttons"><SUP>+</SUP>/ <SUb>-</SUb></button>
                  <button class="buttons">0</button>
                  <button class="buttons">.</button>
                  <button class="equals buttons">=</button>
                  <a href="DASH.HTML">dash</a>

                    
                
                  </div>
            

        </div>

      

    </div>

    
</body>
</html>
